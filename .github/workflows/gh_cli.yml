name: gh_cli
on:
  issues:
    types: [opened]
env:
  GH_TOKEN: ${secrets.GH_TOKEN}

jobs:
  gh-cli:
    runs-on: ubuntu-latest
    env:
      ISSUE_URL: ${{ github.event.issue.html_url }}
    steps:
      - name: login
        run: |
          gh auth login --hostname github.com >> /dev/null 2>&1 || true
      - name: view
        run: |
          gh issue view $ISSUE_URL
